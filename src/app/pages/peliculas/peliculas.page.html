<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="openDetalles()">Go to Details with function</ion-button>
  <ion-button expand="full" routerLink="/tabs/peliculas/42" routerDirection="forward">Go to Details with link
  </ion-button>
  <ion-button expand="full" (click)="goToPlanetas()">Switch to Planets</ion-button>

  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let film of (films | async)?.results" (click)="openDetalles(film)">
      {{ film.title }}
    </ion-item>
  </ion-list>
</ion-content>
